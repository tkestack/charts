# Default values for tke-coordinator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
replicaCountCoordinator: 1


# name for tke coordinator
TkeCoordinatorName: "tke-coordinator"

# image for tke coordinator deployment
imagecoordinator:
  repository: "ccr.ccs.tencentyun.com/tke-market/coordinator"
  pullPolicy: Always
  tag: "5629a19"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
            - key: node-role.kubernetes.io/master
              operator: Exists