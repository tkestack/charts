credential: # credential which has permission to access aia API
  clusterID: "" # tke cluster id
  appID: ""
  secretID: ""
  secretKey: ""

config:
  region:
    shortName: hk
    longName: ap-hongkong
  aia:
    bandwidth: 100 # Bandwidth(Mbps) of aia
    anycastZone: ANYCAST_ZONE_OVERSEAS # ANYCAST_ZONE_OVERSEAS or ANYCAST_ZONE_GLOBAL 
  node:
    labels: # the node with these labels will be bound aia ip
      tke.cloud.tencent.com/need-aia-ip: 'true'

controller:
  # maxConcurrentReconcile: 3
  # kubeApiQps: 50
  # kubeApiBurst: 100
  replicaCount: 2
  image:
    ref: "" # if your region is China mainland, set the value whith ccr.ccs.tencentyun.com/tkeimages/aia-ip-controller:v0.11.0, otherwise no need to modify it.
    pullPolicy: Always
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 50Mi
  