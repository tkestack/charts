weaviate:
  enabled: true
  image:
    registry: docker.io
    tag: 1.19.1
    repo: semitechnologies/weaviate
    pullPolicy: IfNotPresent
    pullSecrets: []

  command: ["/bin/weaviate"]
  args:
    - "--host"
    - "0.0.0.0"
    - "--port"
    - "8080"
    - "--scheme"
    - "http"
    - "--config-file"
    - "/weaviate-config/conf.yaml"
    - --read-timeout=60s
    - --write-timeout=60s

  initContainers:
    sysctlInitContainer:
      enabled: true
      sysctlVmMaxMapCount: 524288
      image:
        registry: docker.io
        repo: alpine
        tag: latest
        pullPolicy: IfNotPresent

    extraInitContainers: {}

  replicas: 1
  resources:
    {}

  serviceAccountName:

  storage:
    size: 50Gi
    storageClassName: "cfs"

  service:
    name: weaviate
    type: ClusterIP
    loadBalancerSourceRanges: []
    clusterIP:
    annotations: {}

  startupProbe:
    enabled: false

    initialDelaySeconds: 300
    periodSeconds: 60
    failureThreshold: 50
    successThreshold: 1
    timeoutSeconds: 3

  livenessProbe:
    initialDelaySeconds: 900
    periodSeconds: 10
    failureThreshold: 30
    successThreshold: 1
    timeoutSeconds: 3

  readinessProbe:
    initialDelaySeconds: 3
    periodSeconds: 10
    failureThreshold: 3
    successThreshold: 1
    timeoutSeconds: 3

  terminationGracePeriodSeconds: 600

  authentication:
    anonymous_access:
      enabled: false
    apikey:
      enabled: true
      allowed_keys:
        - "WVF5YThaHlkYwhGUSmCRgsX3tD5ngdN8pkih"
      users:
        - hello@dify.ai
    oidc:
      enabled: false

  authorization:
    admin_list:
      enabled: true
      users:
      - hello@dify.ai
      read_only_users:

  query_defaults:
    limit: 100
  debug: false

  env:
    CLUSTER_GOSSIP_BIND_PORT: 7000
    CLUSTER_DATA_BIND_PORT: 7001
    GOGC: 100

    PROMETHEUS_MONITORING_ENABLED: false


    QUERY_MAXIMUM_RESULTS: 100000

    TRACK_VECTOR_DIMENSIONS: false

    REINDEX_VECTOR_DIMENSIONS_AT_STARTUP: false

    AUTHENTICATION_APIKEY_ENABLED: "true"
    AUTHENTICATION_APIKEY_ALLOWED_KEYS: "WVF5YThaHlkYwhGUSmCRgsX3tD5ngdN8pkih"
    AUTHENTICATION_APIKEY_USERS: "hello@dify.ai"
    AUTHORIZATION_ADMINLIST_ENABLED: "true"
    AUTHORIZATION_ADMINLIST_USERS: "hello@dify.ai"
  envSecrets:

  backups:
    filesystem:
      enabled: false
      envconfig:
        BACKUP_FILESYSTEM_PATH: /tmp/backups

    s3:
      enabled: false
      serviceAccountName:

      envconfig:
        BACKUP_S3_BUCKET: weaviate-backups

      secrets: {}

      envSecrets: {}

    gcs:
      enabled: false
      envconfig:
        BACKUP_GCS_BUCKET: weaviate-backups

      secrets: {}

      envSecrets: {}

    azure:
      enabled: false
      envconfig:
        BACKUP_AZURE_CONTAINER: weaviate-backups

      secrets: {}

      envSecrets: {}

  modules:
    default_vectorizer_module: none

  custom_config_map:
    enabled: false
    name: "custom-config"

  annotations:

  nodeSelector:

  tolerations:

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
