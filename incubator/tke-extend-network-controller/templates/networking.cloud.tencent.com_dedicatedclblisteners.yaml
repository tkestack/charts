            type: object
          spec:
            description: DedicatedCLBListenerSpec defines the desired state of DedicatedCLBListener
            properties:
              extensiveParameters:
                description: 创建监听器的参数，JSON 格式，详细参数请参考 CreateListener 接口：https://cloud.tencent.com/document/api/214/30693
