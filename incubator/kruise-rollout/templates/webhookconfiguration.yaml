      operator: Exists
    {{- if .Values.rollout.webhook.objectSelector }}
    {{- range $label := .Values.rollout.webhook.objectSelector }}
    - key: {{ $label.key }}
      operator: {{ $label.operator }}
      {{- if $label.values}}
      values:
        {{- range $value := $label.values }}
        - {{ $value }}
        {{- end }}
      {{- end}}
    {{- end }}
    {{- end }}
  rules:
  - apiGroups:
    - apps.kruise.io
    apiVersions:
    - v1alpha1
    operations:
    - UPDATE
    resources:
    - clonesets
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: kruise-rollout-webhook-service
      namespace: {{ .Values.installation.namespace }}
      path: /mutate-apps-v1-statefulset
  failurePolicy: Fail
  name: mstatefulset.kb.io
  objectSelector:
    matchExpressions:
    - key: rollouts.kruise.io/workload-type
      operator: Exists
    {{- if .Values.rollout.webhook.objectSelector }}
    {{- range $label := .Values.rollout.webhook.objectSelector }}
    - key: {{ $label.key }}
      operator: {{ $label.operator }}
      {{- if $label.values}}
      values:
        {{- range $value := $label.values }}
        - {{ $value }}
        {{- end }}
      {{- end}}
    {{- end }}
    {{- end }}
  rules:
  - apiGroups:
    - apps
    apiVersions:
    - v1
    operations:
    - UPDATE
    resources:
    - statefulsets
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: kruise-rollout-webhook-service
      namespace: {{ .Values.installation.namespace }}
      path: /mutate-apps-kruise-io-statefulset
  failurePolicy: Fail
  name: madvancedstatefulset.kb.io
  objectSelector:
    matchExpressions:
    - key: rollouts.kruise.io/workload-type
      operator: Exists
    {{- if .Values.rollout.webhook.objectSelector }}
    {{- range $label := .Values.rollout.webhook.objectSelector }}
