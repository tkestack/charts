  trpc_go.yaml: |
    global:                             #全局配置
      namespace: Test            #环境类型，分正式production和非正式development两种类型
      env_name: test                    #环境名称，非正式环境下多环境的名称
      enable_set: ${ENABLE_SET}         #是否启用set
      full_set_name: ${FULL_SET_NAME}   #set名
      local_ip: ${POD_IP}
      container_name: ${POD_NAME}

    server:                                            #服务端配置
      app: adp                                        #业务的应用名
      server: app-config                             #进程服务名
      bin_path: /usr/local/trpc/bin/                   #二进制可执行文件和框架配置文件所在路径
      conf_path: /usr/local/trpc/conf/                 #业务配置文件所在路径
      data_path: /usr/local/trpc/data/                 #业务数据文件所在路径
      filter:                                          #针对所有service处理函数前后的拦截器列表
      - recovery
      - opentelemetry
      - i18n-adp
      - accesslog
      admin:
        ip: ${POD_IP}  # admin 的 ip，配置网卡 nic 也可以
        port: 8081   # admin 的 port，必须同时配置这里的 ip port 才会启动 admin
      service:
      - name: trpc.adp.app_config.Admin   # service的路由名称，格式：`业务领域.功能模块.项目名.Pb定义的服务名`
        ip: ${POD_IP}
        port: 9090   # 服务监听端口
        network: tcp   # 网络监听类型 tcp/udp
        protocol: trpc   # 应用层协议 trpc/restful
        timeout: 30000   # 请求最长处理时间，单位毫秒
      - name: trpc.adp.app_config.Api   # service的路由名称，格式：`业务领域.功能模块.项目名.Pb定义的服务名`
        ip: ${POD_IP}
        port: 9091   # 服务监听端口
        network: tcp   # 网络监听类型 tcp/udp
        protocol: trpc   # 应用层协议 trpc/restful
        timeout: 10000   # 请求最长处理时间，单位毫秒
      - name: trpc.adp.app_config.UpdateCharSizeTask   #service的路由名称,
        ip: ${POD_IP}   #网卡 ipport配置二选一，主要用于分布式定时器的互斥
        port: 9095   #服务监听端口 可使用占位符 ${port}
        network: 0 15 6 * * *?scheduler=UpdateCharSizeTask&holdTime=5
        protocol: timer   #应用层协议
        timeout: 600000   # 请求最长处理时间，单位毫秒
      - name: trpc.adp.app_config.AppUsageTask   #service的路由名称,
        ip: eth1   #网卡 ipport配置二选一，主要用于分布式定时器的互斥
        port: 9096   #服务监听端口 可使用占位符 ${port}
        network: 0 */2 * * * *
        protocol: timer   #应用层协议
        timeout: 3600000
      - name: trpc.adp.app_config.CacheModelPromptLimitTask
        ip: 0.0.0.0
        port: 9097
        network: 0 0 6 * * *?startAtOnce=1
        protocol: timer
        timeout: 3600000
      - name: trpc.adp.app_config.ClearAppRescourceTask
        ip: 0.0.0.0
        port: 9098
        network: '*/10 * * * * *?startAtOnce=0&scheduler=ClearAppRescourceTask&holdTime=5'
        protocol: timer
        timeout: 3600000
      - name: trpc.adp.app_config.UpdateQpmTpmTask
        ip: 0.0.0.0
        port: 9099
        network: 0 * * * * *?startAtOnce=1&scheduler=UpdateQpmTpmTask&holdTime=5
        protocol: timer
        timeout: 3600000
      - name: trpc.adp.app_config.ClearRealtimeAppResourceTask
        ip: 0.0.0.0
        port: 9100
        network: 0 10 0 * * *?startAtOnce=0&scheduler=ClearRealtimeAppResourceTask&holdTime=5
        protocol: timer
        timeout: 18000000

    plugins:
      log:                                            #日志配置
        default:                                  #默认日志的配置，可支持多输出
        - writer: console                         #控制台标准输出 默认
          level: info                            #标准输出日志的级别
        #caller_skip: 3
          formatter: json
          formatter_config:
            time_cmt: 2006-01-02T15:04:05.999999999Z07:00
            time_key: time
            level_key: level
            name_key: name
            caller_key: caller
            message_key: message
        - writer: file                            #本地文件日志
          level: info                             #本地文件滚动日志的级别
          formatter: json
          formatter_config:
            time_cmt: 2006-01-02T15:04:05.999999999Z07:00
            time_key: time
            level_key: level
            name_key: name
            caller_key: caller
            message_key: message
            stacktrace_key: stackTrace
          writer_config:
            filename: /app/logs/trpc.log  #本地文件滚动日志存放的路径
            write_mode: 2
            roll_type: time
            max_age: 7
            max_backups: 10
            compress: false
            time_unit: day
        clues:
        - writer: console                         #控制台标准输出 默认
          level: info                            #标准输出日志的级别
        - writer: file
          level: info
          formatter: json
          writer_config:
            filename: /app/logs/clues.log
            write_mode: 2
            roll_type: time
            max_age: 7
            max_backups: 10
            compress: false
            time_unit: day
      telemetry:
        opentelemetry:
          addr: {{ ((.Values.global.observability).apm).otlp | default "" }}
          tenant_id: adp
          sampler:
            fraction: 1
          traces:
            disable_trace_body: false
          metrics:
            {{- if ((.Values.global.observability).apm).registry }}
            registry_endpoints: ["{{ .Values.global.observability.apm.registry}}"]
            {{- end }}
          logs:
            enabled: true
            level: "debug"
            trace_log_mode: "disable"
          {{- if ((.Values.global.observability).apm).attributes }}
          attributes:
            {{- range $key, $value := .Values.global.observability.apm.attributes }}
          - key: {{ $key }}
            value: {{ $value }}
            {{- end }}
          {{- end }}
      config:
        file:
          providers:
          - name: rainbow
            path: /app/conf/
      selector:
        polaris:
          enable_servicerouter: true # 注意这里一定要使用 true
      i18n:
        i18n-adp:
          default_lang: zh-CN
          supported_languages:
          - zh-CN
          - en-US
          data_provider:
            type: rainbow
            prefix: app-config
            error_prefix: errors
            char_scaling_factor:
              zh: 1
              en: 3

