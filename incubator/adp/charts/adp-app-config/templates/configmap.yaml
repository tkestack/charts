  application.yaml: |
    login_default:
      type: [0]
      cqq_kf_uin: 2854099021
      session_expr: 168h
      ahead_renew_time: 1h
      cookie_domain: ${COOKIE_DOMAIN}
      exp_cookie_domain: ${EXP_COOKIE_DOMAIN}
      exp_cookie_path: /cgi/apex
      secure: true
      verify_code:
        expire: 5m
        max_try: 5
        max_try_expire: 3600s
        day_send_limit: 100
    # storage相关配置
    storage: ${STORAGE}
    #######################
    # 文档预览配置
    # docx:docx类型文档预览链接
    # md:md类型文档预览链接
    # txt:txt类型文档预览链接
    #######################
    doc_preview:
      docx:
        url: https://oaqbot.qidian.qq.com/preview/#
      md:
        url: https://oaqbot.qidian.qq.com/#/preview/md
      txt:
        url: https://oaqbot.qidian.qq.com/#/preview/md
      pdf:
        url: https://oaqbot.qidian.qq.com/preview/#
    #######################
    # 文档QA配置
    # question: 问题配置
    #   min_length: 问题长度下限
    #   max_length: 问题长度上限
    # answer: 答案配置
    #   min_length: 答案长度下限
    #   max_length: 答案长度上限
    # qa_cate: qa分组配置
    #   min_length: qa分组名长度下限
    #   max_length: qa分组名长度上限
    #######################
    doc_qa:
      cate_node_limit: 2001
      import_max_length: 5000
      question:
        min_length: 1
        max_length: 2000
      answer:
        min_length: 1
        max_length: 2000
      custom_param:
        min_length: 0
        max_length: 500
      qa_cate:
        min_length: 1
        max_length: 10
    #######################
    # 定时任务 拉取任务数量
    # lock_duration: 单个任务锁定时长
    # page_size: 每次脚本处理的数量
    # max_try_times: 单个任务最大重试次数
    # max_doing_task_count: 当前最大执行中的任务
    #######################
    cron_task:
      qa_similar_task:
        wait_a_moment: 30s
        page_size: 200
      export_qa_task:
        max_qa_count: 100000
      export_synonyms_task:
        page_size: 200
        max_synonyms_count: 10000
    #######################
    # 评测/相似向量同步配置
    # concurrent: 消费协程数
    #######################
    vector_sync:
      concurrent: 3
      time_before: 5m
      limit: 1000
    #######################
    # 演示模式
    # enable: 是否开启演示模式
    # white_list_telephone: 白名单电话号码
    # white_list_user_id: 白名单用户ID
    #######################
    demo_mode:
      enable: false
      white_list_telephone:
        - 15750973379
      white_list_user_id:
        - 19
    user_avatar: ${USER_AVATAR}
    #######################
    # 测试样本配置
    # question: 问题配置
    #   min_length: 问题长度下限
    #   max_length: 问题长度上限
    # excel_head: 头部校验配置
    # min_row: excel最短行数
    # max_row: excel最长行数
    #######################
    sample_rule:
      min_row: 1
      max_row: 10000
      check_row: 100
      excel_head:
        - 测试样本语料
      question:
        min_length: 1
        max_length: 2000
    #######################
    # 定时任务
    # task_prefix: 任务前缀
    # task_fetch_num: 每批次任务拉取个数
    # task_fetch_timeout: 拉取任务超时
    # task_fetch_period: 拉取任务周期
    # tasks 业务任务配置列表
    #######################
    task:
      task_prefix: appConfig:task
      task_fetch_num: 400
      task_fetch_timeout: 2s
      task_fetch_period: 2s
      tasks:
        export:
          runners: 2 #处理协程数，无法动态调整
          retry_wait_time: 1m #重试等待时间
          max_retry: 10 #最大重试次数
          timeout: 10m #超时时间
          fail_timeout: 3s # 失败回调超时
          delay: 0s #启动延迟
          batch:  3
          batch_size: 0
          stopped_resume_time: 720h
        send_audit:
          runners: 5 #处理协程数，无法动态调整
          retry_wait_time: 1m #重试等待时间
          max_retry: 50 #最大重试次数
          timeout: 30m #超时时间
          fail_timeout: 3s # 失败回调超时
          delay: 0s #启动延迟
          batch:  3
          batch_size: 0
          stopped_resume_time: 720h
        check_audit:
          runners: 5 #处理协程数，无法动态调整
          retry_wait_time: 1m #重试等待时间
