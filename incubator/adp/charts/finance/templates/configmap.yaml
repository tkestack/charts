  trpc_go.yaml: |
    server:
      app: qbot.finance
      server: finance
      admin:
        ip: 0.0.0.0
        port: 8081
      filter:
        - recovery
        #- opentelemetry
        - validation
        - accesslog
        - prometheus
        - i18n-adp
      service:
        - name: qbot.finance.finance.Finance
          ip: 0.0.0.0
          port: 9090
          network: tcp
          protocol: trpc
          timeout: 30000
        - name: qbot.finance.finance.Api # service的路由名称，格式：`业务领域.功能模块.项目名.Pb定义的服务名`
          ip: 0.0.0.0
          port: 9091
          network: tcp
          protocol: trpc
          timeout: 10000
          filter:
            - session
            - permission
    
    plugins:
      config:
        file:
          providers:
            - name: rainbow
              path: /app/conf/
      i18n:
        i18n-adp:
          default_lang: zh-CN
          supported_languages:
            - zh-CN
            - en-US 
          data_provider:
            type: rainbow
            prefix: finance
            error_prefix: error
            char_scaling_factor:
              zh: 1
              en: 3
    
      #telemetry:
      #  opentelemetry:
      log:
        default:
          - writer: console
            level: info
            caller_skip: 3
            formatter: json
            formatter_config:
              time_cmt: 2006-01-02T15:04:05.999999999Z07:00
              time_key: time
              level_key: level
              name_key: name
              caller_key: caller
              message_key: message
              stacktrace_key: stackTrace
          - writer: file
            level: info
            formatter: json
            formatter_config:
              time_cmt: 2006-01-02T15:04:05.999999999Z07:00
              time_key: time
              level_key: level
              name_key: name
              caller_key: caller
              message_key: message
              stacktrace_key: stackTrace
            writer_config:
              filename: /app/logs/trpc.log
              write_mode: 2
              roll_type: time
              max_age: 7
              max_backups: 10
              compress: false
              time_unit: day
      # 私有化配置（使用helm-charts配置Prometheus主动拉取的方式， 指标serve在admin端口）：
      metrics:                                        #Reference metrics.
        prometheus:                                   #Start prometheus.
          path: /metrics                              #Metrics path.
          rawmode:   false                            #Raw mode, no conversion of special characters for metrics.
    
    client:
      filter:
        - opentelemetry
        - prometheus
      service:
        - name: mysql.finance.finance
          target: dsn://{{ .Values.global.components.db.user }}:{{ .Values.global.components.db.password }}@tcp({{ .Values.global.components.db.host }}:{{ .Values.global.components.db.port }})/db_llm_finance?charset=utf8mb4&timeout=1s&parseTime=true&interpolateParams=true&loc=Local
        - name: mysql.finance.finance.slave
          target: dsn://{{ .Values.global.components.db.user }}:{{ .Values.global.components.db.password }}@tcp({{ .Values.global.components.db.host }}:{{ .Values.global.components.db.port }})/db_llm_finance?charset=utf8mb4&timeout=1s&parseTime=true&interpolateParams=true&loc=Local
        - name: redis.finance.finance
          network: tcp
          target: ip://{{ (index .Values.global.components.redis.hosts 0) }}:6379/10
          password: "{{ .Values.global.components.redis.password }}"
          timeout: 800
        - name: cloud.trade.gateway.http
          network: tcp
          protocol: http
          target: ip://127.0.0.1
          namespace: Production
          timeout: 5000
        - name: qcloud.measure.http
          network: tcp
          protocol: http
          target: ip://127.0.0.1
          namespace: Production
        - name: trpc.SmartAssistant.ResourceManager.ManagerObj
          namespace: Production
          env_name: formal
          timeout: 3000
        - name: trpc.measure.tpapi.common.http
          network: tcp
          protocol: http
          target: ip://127.0.0.1
          namespace: Production
        - name: qcloud.account.http
          network: tcp
          protocol: http
          target: ip://127.0.0.1
        - name: trpc.KEP.bot-knowledge-config-server.Api
          callee: trpc.KEP.bot_knowledge_config_server.Api
          target: ip://botknowledgeconfigserver.{{ .Release.Namespace }}.svc.cluster.local:9092
          protocol: trpc
          timeout: 3000 
        - name: trpc.KEP.bot-admin-config-server.Api
          callee: trpc.KEP.bot_admin_config_server.Api
          target: ip://admin.{{ .Release.Namespace }}.svc.cluster.local:9092
          protocol: trpc
          timeout: 20000
        - name: trpc.KEP.bot-admin-config-server.Login
          callee: trpc.KEP.bot_admin_config_server.Login
          target: ip://admin.{{ .Release.Namespace }}.svc.cluster.local:9091
          protocol: trpc
          timeout: 20000
    
