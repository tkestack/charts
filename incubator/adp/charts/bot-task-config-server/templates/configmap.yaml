          protocol: trpc               #应用层协议 trpc http
          timeout: 0                            #请求最长处理时间单位毫秒
          server_async: true                           #开启异步处理
          idletime: 600000                             # idletime，设置tcp空闲等待时间，避免耗时过长的操作导致trpc-go将tcp关闭
