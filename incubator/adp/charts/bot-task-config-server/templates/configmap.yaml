          network: "0 */2 * * * * ?startAtOnce=0&scheduler=redis&holdTime=60" # 使用redis分布式锁
          protocol: timer                                                     # 应用层协议 timer
          timeout: 120000                                                     # 请求最长处理时间 单位 毫秒
