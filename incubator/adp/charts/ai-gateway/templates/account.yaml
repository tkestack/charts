apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-gateway-controllers
  namespace: {{ .Release.Namespace }}

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ai-gateway-controllers
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ai-gateway-controllers-role
subjects:
  - kind: ServiceAccount
    name: ai-gateway-controllers
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: ai-gateway-controllers
  apiGroup: rbac.authorization.k8s.io
