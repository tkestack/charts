    enable: false # 是否开启ADP混合云
    api_key: xxx # 调用知识引擎原子能力的 openai 协议的 key
    base_url: https://api.lkeap.cloud.tencent.com/v1 # 调用知识引擎原子能力的地址，一般情况不用改

cos:
  secret_id: xxx
  secret_key: xxx
  app_id: 0
  region: ap-xxx
  bucket: xxx  # 不需要带"-app_id"后缀
  domain: myqcloud.com
imagePullSecretName: qcloudregistrykey
