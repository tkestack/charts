    enable: false # 是否开启混元混合云，有AKS和API_KEY两种方式
    secret_id: xxx  # (AKSK和API_KEY二选一) 调用混元的 secret_id
    secret_key: xxx # (AKSK和API_KEY二选一) 调用混元的 secret_key
    api_key: xxx # (API_KEY和AKSK二选一) 调用混元的 API_KEY
