              分析结果以json格式返回，结果格式示例:{
              {{- range $i, $e := .Tags -}}
                "{{.Name}}":["{{join "\",\"" .Values}}"]
                {{- if ne (add1 $i) (len $.Tags)}},{{end -}}
              {{- end -}}
              }, 未提及的标签无需返回

              # 对话内容
              {{.Question}}`}}

              # 答案:
            prompt_words_limit: 4000
            history_limit: 0
            history_words_limit: 0
          - alias_name: 精调知识大模型高级版
            name: cs-normal-70b
            desc:
            is_default: true
            prompt: |-
              {{`你是一个人工智能专家，尤其擅长进行多轮对话分析。分析"对话内容"，提取对话中的标签信息。
              # 待抽取标签及标签说明：
