kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-knowledge-config
  namespace: {{ .Release.Namespace }}
data:
  application.yaml: |
    #######################
    # 登录相关默认配置
    # session_expr:登录态过期时间
    # ahead_renew_time: 提前续期时间
    # verify_code:验证码相关配置
    #   expire:验证码过期时间
    #   max_try:最大尝试次数
    #.  max_try_expire:max_try过期时间
    #   day_send_limit:自然日发送短信次数上限
    #######################
    login_default:
      type: [ 0 ]
      cqq_kf_uin: 2854099021
      session_expr: 24h
      ahead_renew_time: 6h
      cookie_domain: {{ .Values.global.clb }}
      secure: false
      verify_code:
        expire: 5m
        max_try: 5
        max_try_expire: 3600s
        day_send_limit: 10
    # storage相关配置
    storage:
      video_domain: "{{ .Values.global.clb }}"
      {{ if eq .Values.global.components.s3.providerType "minio" }}
      type: minio
      minio:
        secret_id: cspuser
        secret_key: {{ .Values.global.components.s3.minio.secretKey }}
        region: ""
        bucket: qbot
        sts_endpoint: http://{{ .Values.global.components.s3.minio.host }}
        end_point: {{ .Values.global.components.s3.minio.host }}
        external_end_point: {{ .Values.global.clb }}
        use_https: {{ eq .Values.global.scheme "https" }}
        expire_time: 30m
      min_io_map:
        offline:
          secret_id: cspuser
          secret_key: {{ .Values.global.components.s3.minio.secretKey }}
          region: ""
          bucket: qbot
          sts_endpoint: http://{{ .Values.global.components.s3.minio.host }}
          end_point: {{ .Values.global.components.s3.minio.host }}
          external_end_point: {{ .Values.global.clb }}
          use_https: {{ eq .Values.global.scheme "https" }}
          expire_time: 30m
        realtime:
          secret_id: cspuser
          secret_key: {{ .Values.global.components.s3.minio.secretKey }}
          region: ""
          bucket: qbot
          sts_endpoint: http://{{ .Values.global.components.s3.minio.host }}
          end_point: {{ .Values.global.components.s3.minio.host }}
          external_end_point: {{ .Values.global.clb }}
          use_https: {{ eq .Values.global.scheme "https" }}
          expire_time: 30m
          credential_time: 10m
      {{ else if eq .Values.global.components.s3.providerType "obs" }}
      type: obs
      obs:
        secret_id: {{ .Values.global.components.s3.obs.secretId }}
        secret_key: {{ .Values.global.components.s3.obs.secretKey }}
        region: {{ .Values.global.components.s3.obs.region }}
        bucket: qbot
        sts_endpoint: "http://{{ .Values.global.components.s3.obs.host }}:{{ .Values.global.components.s3.obs.port }}"
        end_point: {{ .Values.global.components.s3.obs.host }}
        use_https: false
        expire_time: 30m
      obs_map:
        offline:
          secret_id: {{ .Values.global.components.s3.obs.secretId }}
          secret_key: {{ .Values.global.components.s3.obs.secretKey }}
          region: {{ .Values.global.components.s3.obs.region }}
          bucket: qbot
          sts_endpoint: "http://{{ .Values.global.components.s3.obs.host }}:{{ .Values.global.components.s3.obs.port }}"
          end_point: {{ .Values.global.components.s3.obs.host }}
          use_https: false
          expire_time: 30m
        realtime:
          secret_id: {{ .Values.global.components.s3.obs.secretId }}
          secret_key: {{ .Values.global.components.s3.obs.secretKey }}
          region: {{ .Values.global.components.s3.obs.region }}
          bucket: qbot
          sts_endpoint: "http://{{ .Values.global.components.s3.obs.host }}:{{ .Values.global.components.s3.obs.port }}"
          end_point: {{ .Values.global.components.s3.obs.host }}
          use_https: false
          expire_time: 30m
          credential_time: 10m
      {{ else }}
      type: cos
      cos:
        secret_id: {{ .Values.global.components.s3.cos.secretId }}
        secret_key: {{ .Values.global.components.s3.cos.secretKey }}
        app_id: {{ printf "%.0f" .Values.global.components.s3.cos.appId | quote }}
        region: {{ .Values.global.components.s3.cos.region }}
        bucket: {{ .Values.global.components.s3.cos.bucket }}
        domain: {{ .Values.global.components.s3.cos.domain }}
        expire_time: 30m
        credential_time: 10m
      cos_map:
        offline:
          secret_id: {{ .Values.global.components.s3.cos.secretId }}
          secret_key: {{ .Values.global.components.s3.cos.secretKey }}
          app_id: {{ printf "%.0f" .Values.global.components.s3.cos.appId | quote }}
          region: {{ .Values.global.components.s3.cos.region }}
          bucket: {{ .Values.global.components.s3.cos.bucket }}
          domain: {{ .Values.global.components.s3.cos.domain }}
          expire_time: 30m
          credential_time: 10m
        realtime:
          secret_id: {{ .Values.global.components.s3.cos.secretId }}
          secret_key: {{ .Values.global.components.s3.cos.secretKey }}
          app_id: {{ printf "%.0f" .Values.global.components.s3.cos.appId | quote }}
          region: {{ .Values.global.components.s3.cos.region }}
          bucket: {{ .Values.global.components.s3.cos.bucket }}
          domain: {{ .Values.global.components.s3.cos.domain }}
          expire_time: 30m
          credential_time: 10m
      {{ end }}
    # 安全请求配置
    sec_api:
      enable: false # 私有化false
    #######################
    # 机器人初始化配置
    # name: 机器人名称
    # avatar: 机器人头像
    # expire_time: 机器人过期时间 (天)
    # transfer_keywords: 转人工关键字
    # robot_model: 模型名称
    # max_char_size: 文档问答库的字符数大小
    # role_description: 角色描述
    # greeting: 欢迎语
    # robot_model: 算法模型配置
    #######################
    robot_default:
      name: 企点智能客服
      app_names:
        knowledge_qa: 知识库问答应用
        summary: 知识摘要应用
        classify: 标签提取应用
      avatar: {{ include "robot.avatar" . }}
      expire_time: 7
      transfer_keywords:
        - 转人工
        - 人工
        - 人工客服
      app_model:
        knowledge_qa_model:
          intent_recognize:
            prompt: |-
              理解问题的内容并判断问题的相关意图，请在以下几个选项中选择一个最可能相关意图：聊天，模型关系，模型原理，模型信息，转人工，翻译，写作，摘要，古诗词，现代诗词，成语，地理，天文，垃圾分类，号码归属，汽车知识，金融知识，税务知识，知识问答，音乐，赛事，股票，黄历，节日和时间，新闻，天气，星座，代码，数学计算，表格问题，逻辑推理，角色扮演，阅读回答，文件查找，筛选推荐。如果输入的问题和以上意图都不相关，也就是说上面的选项里没有合适的，则输出其他。
              询问bot与其他大模型的关系，例如“你和GPT4的差距是什么”，属于“模型关系”。询问bot的底层训练原理，包括模型结构，训练数据，发明团队，例如“你用了什么预训练数据“，属于”模型原理“。询问bot的身份、能力，发明时间等，例如“你能够为用户做什么”，属于“模型信息”。需要人工解决问题或者对bot回答表示不满意等，属于“转人工”。询问歌曲的“演唱、作曲、作词、演奏、合唱”问题，询问“歌手、乐队、乐团、男团、女团”的问题，询问“片头曲、片尾曲、插曲、宣传曲、主题曲、金曲奖、歌手奖、音乐奖”的问题，例如“2021年金曲奖最佳男歌手是谁”，属于“音乐”。询问某天公司的具体股价、股价走势、上涨情况、交易量、汇率，例如“2019年1月1日谷歌股票的最低和最高价格”，属于“股票”。询问一些知识问答，需要额外的信息来辅助回答，例如“兵马俑有几个区域”，“你们的电话是多少”，需要其他信息补充回答，属于“知识问答”。\给定一段文字，要求根据文字内容对问题进行回答，例如“根据下文内容回答问题”，属于“阅读回答”。给出一定条件，要求根据条件筛选输出相关内容并回答，例如“帮我推荐一些闵行区的房子”，属于“筛选推荐”。例如：判断“根据下文内容回答问题”需要阅读给定文字并给出答案，所以相关意图是阅读回答，输出“阅读回答”。判断“歌手蔡依林有过什么代表作”相关意图是音乐，输出“音乐”。判断”我要找真人“的相关意图是转人工，输出：“转人工”。判断“写一个冒泡排序”相关意图是代码，输出：“代码”。判断“上海在中国的哪个方位”相关意图是地理，输出：“地理”。判断“兵马俑有几个区域”需要具备一些知识，所以相关意图是知识问答，输出：“知识问答”。判断”阿苏妲己哦额请叫我日“与以上所有的意图都不相关，直接输出其他。
              问题：{{`{{.Question}}`}}
            prompt_words_limit: 3800
            history_limit: 0
            history_words_limit: 0
            is_enabled: true
            model_name: cs-intention
          transfer:
            prompt: |-
              判断下面文本的意图，是否转人工。如果转人工，输出转人工；否则输出非人工。
                {{`{{.Question}}`}}
            prompt_words_limit: 3800
            history_limit: 0
            history_words_limit: 0
            is_enabled: true
            model_name: cs-normal
          normal_message:
            prompt: |-
              {{`{{- if gt (len .Docs) 0 -}}
              基于以下已知信息，简洁和专业的来回答用户的问题。如果无法从中得到答案，忽略文段内容并用中文回答用户问题。
              已知内容:<$!truN#cAte+>
                {{range $i, $el := .Docs -}}
                  {{- if or (eq .DocType 1) (eq .DocType 4) -}}
                    {{.Question}} {{.Answer}}
                  {{- else -}}
                    {{.OrgData}}
                  {{- end}}
                {{end}}<-truN#cAte!$>
              问题:
              {{end -}}
              {{.Question}}`}}
            prompt_words_limit: 5000
            history_limit: 5
            history_words_limit: 2000
            is_enabled: true
            model_name: cs-normal
          normal_message_non_general_knowledge:
            prompt: |-
              {{`{{- if gt (len .Docs) 0 -}}
              基于以下已知信息，简洁和专业的来回答用户的问题。如果无法从中得到答案，则直接回复对不起已知信息和问题无关，并说明原因。
              已知内容:<$!truN#cAte+>
                {{range $i, $el := .Docs -}}
                  {{- if or (eq .DocType 1) (eq .DocType 4) -}}
                    {{.Question}} {{.Answer}}
                  {{- else -}}
                    {{.OrgData}}
                  {{- end}}
                {{end}}<-truN#cAte!$>
              问题:
              {{end -}}
              {{.Question}}
              如果无法从中得到答案，则直接回复对不起已知信息和问题无关，并说明原因。`}}
            prompt_words_limit: 5000
            history_limit: 5
            history_words_limit: 2000
            is_enabled: true
            model_name: cs-normal
          normal_evaluation:
            prompt: |-
              {{`基于以下已知信息，简洁和专业的来回答用户的问题。如果无法从中得到答案，忽略文段内容并用中文回答用户问题。
              已知内容:
              {{range $i, $el := .Docs}}{{if eq .DocType 1 -}}{{.Question}} {{.Answer}}{{else if eq .DocType 4 -}}{{.Question}} {{.Answer}}{{- else -}}{{.OrgData}}{{- end}}
              {{end}}
              问题:
              {{.Question}}`}}
            prompt_words_limit: 3800
            history_limit: 0
            history_words_limit: 0
            is_enabled: true
            model_name: cs-normal-evaluation
          abstract:
            prompt: |-
              {{`这是一段访客和客服之间的对话记录：
              {{- range $i, $el := .Histories}}
                {{if eq .Role 1}}客服{{else}}访客{{end}}：{{.Content}}
              {{- end}}

              请用简洁的语言总结以上对话。`}}
            prompt_words_limit: 3800
            history_limit: 200
            history_words_limit: 2000
            is_enabled: true
            model_name: cs-normal
          summary:
            prompt: |-
              {{`这是一段访客和客服之间的对话记录：
              {{- range $i, $el := .Histories}}
                {{if eq .Role 1}}客服{{else}}访客{{end}}：{{.Content}}
              {{- end}}

              请用简洁的语言总结以上对话。`}}
            prompt_words_limit: 3800
            history_limit: 200
            history_words_limit: 2000
            is_enabled: true
            model_name: cs-normal
          qa_extract:
            prompt: |-
              根据下文生成多个问答对：
              {{`{{.Content}}`}}
            prompt_words_limit: 7800
            history_limit: 0
            history_words_limit: 0
            is_enabled: true
            model_name: cs-normal
          query_rewrite:
            prompt: |-
              {{`{{- $c := 0 -}}
              {{- range $i, $el := .MultiRoundHistories -}}
              问题{{add $c 1}}：{{index $el 0}}
              答案{{add $c 1}}：{{index $el 1}}
                {{$c = add $c 1 -}}
              {{end -}}
              根据以上问答内容理解以下问题意图，并将问题以完整的形式输出。
              问题{{add $c 1}}：{{.Question}}`}}
            prompt_words_limit: 3800
            history_limit: 5
            history_words_limit: 0
            is_enabled: true
            model_name: cs-rewrite
          rerank:
            prompt: |-
              {{`{{.Question}}`}}
            prompt_words_limit: 3800
            is_enabled: true
            model_name: sn-reranker-large-v0.4
        summary_model:
          summary_recognize:
            prompt: |-
              {{`根据下面对话，进行摘要
              {{.SummaryRequireCommand}}
              {{.Question}}`}}
            prompt_words_limit: 4000
            history_limit: 0
            history_words_limit: 0
            is_enabled: true
            model_name: cs-normal
        classify_model:
          classify_extract:
            prompt: |-
              {{`你是一个人工智能专家，尤其擅长进行多轮对话分析。分析"对话内容"，提取对话中的标签信息。
              # 待抽取标签及标签说明：
              {{range $i1, $e1 := .Tags -}}
              {{add1 $i1}}. {{$e1.Name}}
                {{add1 $i1}}.1 标签描述: {{$e1.Description}}
                {{add1 $i1}}.2 标签取值范围: {{join "," $e1.Values}}
              {{end}}

              分析结果以json格式返回，结果格式示例:{
              {{- range $i, $e := .Tags -}}
                "{{.Name}}":["{{join "\",\"" .Values}}"]
                {{- if ne (add1 $i) (len $.Tags)}},{{end -}}
              {{- end -}}
              }, 未提及的标签无需返回

              # 对话内容
              {{.Question}}`}}

              # 答案:
            prompt_words_limit: 4000
            history_limit: 0
            history_words_limit: 0
            is_enabled: true
            model_name: cs-normal
      # 模型模型列表
      app_default_model:
        knowledge_qa:
          - alias_name: 精调知识大模型标准版
            name: cs-normal
            desc:
          - alias_name: 精调知识大模型高级版
            name: cs-normal-70b
            desc:
            is_default: true
          - alias_name: 混元大模型标准版
            name: hunyuan-13B
            desc:
          - alias_name: 混元大模型高级版
            name: hunyuan
            desc:
          - alias_name: 金融行业大模型标准版
            name: finance-13b
            desc:
          - alias_name: 医学行业大模型标准版
            name: medical-6b
            desc:
        summary:
          - alias_name: 精调知识大模型标准版
            name: cs-normal
            desc:
            is_default: true
            prompt: |-
              {{`根据下面对话，进行摘要
              {{.SummaryRequireCommand}}
              {{.Question}}`}}
            prompt_words_limit: 4000
            history_limit: 0
            history_words_limit: 0
          - alias_name: 金融行业大模型标准版
            name: finance-13b
            desc:
            prompt: |-
              {{`根据下面对话，进行摘要
              {{.SummaryRequireCommand}}
              {{.Question}}`}}
            prompt_words_limit: 4000
            history_limit: 0
            history_words_limit: 0
