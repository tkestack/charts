      role_custom_models:
        - hunyuan-13B
        - finance-13b
        - medical-6b
      filters:
        search_release:
          top_n: 15
          filter:
            - doc_type: 1
              confidence: 0.7
              top_n: 3
            - doc_type: 4
              confidence: 0.8
              top_n: 5
            - doc_type: 2
              confidence: 0.2
              top_n: 5
            - doc_type: 5
              confidence: 0
              top_n: 0
            - doc_type: 8
              confidence: 0
              top_n: 0
        search_release_question:
          top_n: 1
          filter:
            - doc_type: 1
              confidence: 0.97
              top_n: 1
        search_preview:
          top_n: 15
          filter:
            - doc_type: 1
              index_id: 2
              confidence: 0.7
              top_n: 3
            - doc_type: 4
              index_id: 7
              confidence: 0.8
              top_n: 5
            - doc_type: 2
              index_id: 4
              confidence: 0.2
              top_n: 5
            - doc_type: 5
              index_id: 0
              confidence: 0
              top_n: 0
            - doc_type: 8
              index_id: 0
              confidence: 0
              top_n: 0
        search_preview_question:
          top_n: 1
          filter:
            - doc_type: 1
              index_id: 2
              confidence: 0.97
              top_n: 1
        match_refer:
          top_n: 3
          filter:
            - doc_type: 1
              top_n: 3
              rouge_score:
                f: 0.3
                p: 0.35
                r: 0.35
            - doc_type: 2
              top_n: 3
              rouge_score:
                f: 0.3
                p: 0.35
                r: 0.35
        search_rejected_question_preview:
          top_n: 5
          filter:
            - doc_type: 3
              index_id: 6
              confidence: 0.93
              top_n: 5
        search_rejected_question_release:
          top_n: 5
          filter:
            - doc_type: 3
              confidence: 0.93
              top_n: 5
        search_global: # 全局干预知识库
          top_n: 1
          filter:
            - doc_type: 1
              index_id: 8
              confidence: 0.97
              top_n: 1
        search_global_all: # 全局干预知识库
