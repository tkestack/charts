  trpc_go.yaml: |
    global:                             #全局配置
      namespace: ${NAME_SPACE}           #环境类型，分正式production和非正式development两种类型
      env_name: ${ENV}                    #环境名称，非正式环境下多环境的名称
      enable_set: ${ENABLE_SET}         #是否启用set
      full_set_name: ${FULL_SET_NAME}   #set名
      local_ip: ${POD_IP}
      container_name: ${POD_NAME}
    
    server:                                            #服务端配置
      app: KEP                                         #业务的应用名
      server: plugin-exec-server                       #进程服务名
      bin_path: /app/bin/                   #二进制可执行文件和框架配置文件所在路径
      conf_path: /app/conf/                 #业务配置文件所在路径
      data_path: /app/data/                 #业务数据文件所在路径
      filter:                                          #针对所有service处理函数前后的拦截器列表
        - recovery
        - galileo
        - i18n-adp
        - opentelemetry                               # 天机阁
      stream_filter:
        - galileo
      admin:
        ip: ${POD_IP}  # admin 的 ip，配置网卡 nic 也可以
        port: 8081     # admin 的 port，必须同时配置这里的 ip port 才会启动 admin 
      service:                                          #业务服务提供的service，可以有多个
        - name: trpc.KEP.plugin-exec-server.PluginExec  #service的路由名称
          ip: ${POD_IP}                                 #服务监听ip地址 可使用占位符 ${ip},ip和nic二选一，优先ip
          #nic: eth0
          port: 8000                                    #服务监听端口 可使用占位符 ${port}
          network: tcp                                  #网络监听类型  tcp udp
          protocol: trpc                                #应用层协议 trpc http
          timeout: 7200000                               #请求最长处理时间 单位 毫秒
          server_async: true                            #开启异步处理
          idletime: 7200000                             # idletime，设置tcp空闲等待时间，避免耗时过长的操作导致trpc-go将tcp关闭
        - name: trpc.KEP.plugin-exec-server.PluginMCP  #service的路由名称
