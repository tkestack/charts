  trpc_go.yaml: |
    global:                             #全局配置
      namespace: {{ .Release.Namespace }}            #环境类型，分正式production和非正式development两种类型
      env_name: testing                    #环境名称，非正式环境下多环境的名称
      enable_set: ${ENABLE_SET}         #是否启用set
      full_set_name: ${FULL_SET_NAME}   #set名
      local_ip: ${POD_IP}
      container_name: ${POD_NAME}

    server:                                            #服务端配置
      app: KEP                                        #业务的应用名
      server: bot-agent-server                             #进程服务名
      bin_path: /app/bin/                   #二进制可执行文件和框架配置文件所在路径
      conf_path: /app/conf/                 #业务配置文件所在路径
      data_path: /app/data/                 #业务数据文件所在路径
      max_close_wait_time: 240000  # 关闭服务器时的最长等待时间（以毫秒为单位），以便完成所有请求的处理，框架版本 v0.18.3 之后 2000 为默认值。
      filter:                                          #针对所有service处理函数前后的拦截器列表
        - recovery                                       #拦截框架创建的业务处理协程panic
        - i18n-adp
        # - prometheus
        - opentelemetry
        - cle-route-propagator
      admin:
        ip: ${POD_IP}
        port: 8081
      service:                                         #业务服务提供的service，可以有多个
      - name: trpc.KEP.bot-agent-server.chat        #service的路由名称
        ip: ${POD_IP}                              #服务监听ip地址 可使用占位符 ${ip},ip和nic二选一，优先ip
          #nic: eth0
        port: 8000                  #服务监听端口 可使用占位符 ${port}
        network: tcp                               #网络监听类型  tcp udp
        protocol: http                 #应用层协议 trpc http
        timeout: 0                              #请求最长处理时间 单位 毫秒
        server_async: true                             #开启异步处理
        idletime: 600000                               # idletime，设置tcp空闲等待时间，避免耗时过长的操作导致trpc-go将tcp关闭
      - name: trpc.KEP.bot-agent-server.agent        #service的路由名称
        ip: ${POD_IP}                              #服务监听ip地址 可使用占位符 ${ip},ip和nic二选一，优先ip
          #nic: eth0
        port: 8001                  #服务监听端口 可使用占位符 ${port}
        network: tcp                               #网络监听类型  tcp udp
        protocol: trpc                 #应用层协议 trpc http
        timeout: 0                              #请求最长处理时间 单位 毫秒
        server_async: true                             #开启异步处理
        idletime: 600000                               # idletime，设置tcp空闲等待时间，避免耗时过长的操作导致trpc-go将tcp关闭
      - name: trpc.KEP.bot-agent-server.GetAgentTools        # 本地定时器
        ip: ${POD_IP}                              #服务监听ip地址 可使用占位符 ${ip},ip和nic二选一，优先ip
        port: 9001                  #服务监听端口 可使用占位符 ${port}
        network: 0 */2 * * * * ?startAtOnce=1       # 启动立马执行
        protocol: timer
      - name: trpc.KEP.bot-agent-server.RestartPlanner        # 本地定时器
        ip: ${POD_IP}                              #服务监听ip地址 可使用占位符 ${ip},ip和nic二选一，优先ip
        port: 9002                  #服务监听端口 可使用占位符 ${port}
        network: 0 */5 * * * * ?scheduler=distributed       # 启动立马执行
        protocol: timer
        timeout: 3600000
      - name: trpc.KEP.bot-agent-server.CancelTimeoutPlan      # 本地定时器
        ip: ${POD_IP}                              #服务监听ip地址 可使用占位符 ${ip},ip和nic二选一，优先ip
        port: 9003                  #服务监听端口 可使用占位符 ${port}
        network: 0 */5 * * * * ?scheduler=distributed       # 启动立马执行
        protocol: timer
        timeout: 600000

    plugins:                                          #插件配置
      log:                                            #日志配置
        default:                                  #默认日志的配置，可支持多输出
