    mongo_database: lke-data-statistics
    # 消息日志分类配置
    msg_log_category:
      name_max_len: 50
      min_cluster_size: 2
      threshold: 0.7
      min_unmatched: 3
      max: 2000
      embedding_chunk: 100
      smart_max_msg_cnt: 3000
    # 向量服务配置
    embedding:
