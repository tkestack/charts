  trpc_go.yaml: |
    global:                             #全局配置
      namespace: ${NAMESPACE}            #环境类型，分正式production和非正式development两种类型
      env_name: ${ENV_NAME}                    #环境名称，非正式环境下多环境的名称
      enable_set: ${ENABLE_SET}         #是否启用set
      full_set_name: ${FULL_SET_NAME}   #set名
      local_ip: ${POD_IP}
      container_name: ${POD_NAME}
      max_frame_size: 104857600

    server:                                            #服务端配置
      app: adp                                        #业务的应用名
      server: platform-manager                         #进程服务名
      bin_path: /usr/local/trpc/bin/                   #二进制可执行文件和框架配置文件所在路径
      conf_path: /usr/local/trpc/conf/                 #业务配置文件所在路径
      data_path: /usr/local/trpc/data/                 #业务数据文件所在路径
      filter:                                          #针对所有service处理函数前后的拦截器列表
      - recovery
      - i18n
      - validation
      - accesslog
      - debuglog
      - opentelemetry
      admin:
        ip: ${POD_IP}  # admin 的 ip，配置网卡 nic 也可以
        port: 8081   # admin 的 port，必须同时配置这里的 ip port 才会启动 admin
      service:                                         #业务服务提供的service，可以有多个
      - name: trpc.adp.platform_manager.Admin   # service的路由名称，格式：`业务领域.功能模块.项目名.Pb定义的服务名`
        ip: ${POD_IP}
        port: 9090   # 服务监听端口
        network: tcp   # 网络监听类型 tcp/udp
        protocol: trpc   # 应用层协议 trpc/restful
        timeout: 120000   # 请求最长处理时间，单位毫秒
      - name: trpc.adp.platform_manager.Login   # service的路由名称，格式：`业务领域.功能模块.项目名.Pb定义的服务名`
