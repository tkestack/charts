    # session_expr:登录态过期时间
    # ahead_renew_time: 提前续期时间
    # verify_code:验证码相关配置
    #   expire:验证码过期时间
    #   max_try:最大错误尝试次数
    #   max_try_expire:max_try过期时间
    #   day_send_limit:自然日发送短信次数上限
    #######################
    login_default:
      type: [0]
      cqq_kf_uin: 2854099021
      session_expr: 168h
      ahead_renew_time: 1h
      cookie_domain: ${COOKIE_DOMAIN}
      exp_cookie_domain: ${EXP_COOKIE_DOMAIN}
      exp_cookie_path: /cgi/apex
      secure: true
      verify_code:
        expire: 5m
        max_try: 5
        max_try_expire: 3600s
        day_send_limit: 10
    # 演示模式配置
    demo_mode:
      enable: false
      white_list_telephone:
        - 15750973379
      white_list_user_id:
        - 19
    # 账户配置
    account: ${ACCOUNT}
    # 试用配置
    trial:
      app_max_char_size: 1000000
      corp_app_quota: 1000
      corp_token_quota: 100000
      corp_max_char_size: 1000000
      corp_period: 2160h
      enable_white_list: false
      white_list_key: ASW_INNER
      ban_permission_list:
        - lkeRepository.config.output.questionClarify
        - lkeClassify
        - lkeClassify.config.tag
        - lkeClassify.config.chat
        - lkeClassify.config.basic
        - lkeClassify.config.model.version
        - lkeClassify.release.call.secret
        - lkeClassify.release.call.reception
        - lkeClassify.release.do
        - lkeSummary
        - lkeSummary.config.chat
        - lkeSummary.config.basic
        - lkeSummary.config.model.version
        - lkeSummary.config.output.requirement
        - lkeSummary.config.output.method
        - lkeSummary.release.call.secret
        - lkeSummary.release.call.reception
        - lkeSummary.release.do
    normal:
      app_max_char_size: 1000000
      corp_app_quota: 1000
      corp_max_token_usage: 500000
      corp_max_char_size: 3000000
      ban_permission_list:
        - lkeRepository.config.output.questionClarify
        - lkeClassify
        - lkeClassify.config.tag
        - lkeClassify.config.chat
        - lkeClassify.config.basic
        - lkeClassify.config.model.version
        - lkeClassify.release.call.secret
        - lkeClassify.release.call.reception
        - lkeClassify.release.do
