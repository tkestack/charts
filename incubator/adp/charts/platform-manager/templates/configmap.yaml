        CreateQA: add
        CreateSharedKnowledge: add
        AddDbSource: add
        ModifyDoc: modify
        CreateDocParsingIntervention: modify
        ModifyDocSegment: modify
        RenameDoc: modify
        BatchModifyDoc: modify
        ResumeDoc: modify
        ModifyDocStatus: modify
