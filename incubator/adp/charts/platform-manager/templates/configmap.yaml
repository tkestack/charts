        "qidian-knowledge-1251316161.cos.ap-guangzhou.myqcloud.com",
        "hunyuanapi.woa.com",
        {{ .Values.global.components.s3.cos.bucket }}.cos.{{ .Values.global.components.s3.cos.region }}.myqcloud.com
