apiVersion: v1
kind: Service
metadata:
  name: {{ include "plugincosutil.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plugincosutil.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "plugincosutil.selectorLabels" . | nindent 4 }}
