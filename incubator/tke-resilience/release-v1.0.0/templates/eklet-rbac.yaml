---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eklet-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "eklet.labels" . | indent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eklet-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "eklet.labels" . | indent 4 }}
rules:
  - apiGroups: [ "*" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - nonResourceURLs: [ "*" ]
    verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eklet-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "eklet.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eklet-{{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: eklet-{{ .Release.Name }}
    namespace: {{ .Release.Namespace }}