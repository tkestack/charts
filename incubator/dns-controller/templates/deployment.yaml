apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dns-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dns-controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "dns-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dns-controller.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.forceRestart }}
        kubectl.kubernetes.io/restartedAt: {{ now | date "2006-01-02T15:04:05Z07:00" | quote }}
        {{- end }}
    spec:
      serviceAccountName: dns-controller
      dnsPolicy: Default
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dns-controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /app/bin/dns-controller
          args:
            - --config=/app/conf/config.yaml
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            {{- if .Values.webhook.enabled }}
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/conf
              readOnly: true
            {{- if .Values.webhook.enabled }}
            - name: certs
              mountPath: /app/data/certs
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65532
            readOnlyRootFilesystem: false
      volumes:
        - name: config
          configMap:
            name: {{ include "dns-controller.fullname" . }}
        {{- if .Values.webhook.enabled }}
        - name: certs
          emptyDir: {}
        {{- end }}
